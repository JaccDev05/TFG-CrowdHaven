<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-5 ">
    <div class="auth-container w-50 position-relative m-auto my-5 py-5 shadow-sm rounded-4  align-items-center">
    
        <div class="mb-3  border-light-subtle pb-2 justify-content-center text-center">
          <h2 class="mb-0 h4 text-white">Log in and have fun!</h2>
        </div>
    
    
        <form method="post" [formGroup]="loginForm" (ngSubmit)="submit()" class="w-75 m-auto">
        
          <div class="mb-3">
            <label class="form-label text-white">Username</label>
            <input class="form-control form-control-sm" type="text" placeholder="John Doe" formControlName="username">
          </div>
      
          <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input class="form-control form-control-sm" type="password" placeholder="*****" formControlName="password">
          </div> 
      
          <div class="py-3 mb-0 pb-0">
            <button type="submit" class="btn btn-sm btn-primary w-100 my-1" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      
      </div>

      <div class=" w-50 position-relative m-auto mt-0 pt-0 align-items-center text-center">
        <p class="text-white h5">Si no tienes una cuenta puedes crear una pinchando aqui ->            
            <button class="btn btn-outline-light ms-2" (click)="goToRegister()">Register</button>
        </p>
      </div>
    
    </div>
